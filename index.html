<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Shadows+Into+Light+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="center">Diary</h1>
    <h3 class="center"><a href="#" class="button button-clear" id="previous-day">Previous</a> <span id="date"></span> <a href="#" class="button button-clear" id="next-day">Next</a></h3>

    <div class="container">

      <div class="row">
        <div class="column column-50">
          <h4 class="center">Breakfast</h4 class="center">
          <table id="breakfast" class="food-options">
            <thead class="header-row">
              <tr>
                <th>Name</th>
                <th>Calories</th>
                <th></th>
              </tr>
            </thead>
            <tfoot class="bold-text">
              <tr>
                <td>Total Calories</td>
                <td class='meal-calories'></td>
              </tr>
            </tfoot>
            <tbody class="foods">
            </tbody>
          </table>
        </div>

          <div class="column column-50">
            <h4 class="center">Lunch</h4 class="center">
            <table id="lunch" class="food-options">
              <thead class="header-row">
                <tr>
                  <th>Name</th>
                  <th>Calories</th>
                  <th></th>
                </tr>
              </thead>
              <tfoot class="bold-text">
                <tr>
                  <td>Total Calories</td>
                  <td class='meal-calories'></td>
                </tr>
              </tfoot>
              <tbody class="foods">
              </tbody>
            </table>
          </div>
        </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="column column-50">
          <h4 class="center">Dinner</h4 class="center">
          <table id="dinner" class="food-options">
            <thead class="header-row">
              <tr>
                <th>Name</th>
                <th>Calories</th>
                <th></th>
              </tr>
            </thead>
            <tfoot class="bold-text">
              <tr>
                <td>Total Calories</td>
                <td class='meal-calories'></td>
              </tr>
            </tfoot>
            <tbody class="foods">
            </tbody>
          </table>
        </div>

          <div class="column column-50">
            <h4 class="center">Snacks</h4 class="center">
            <table id="snacks" class="food-options">
              <thead class="header-row">
                <tr>
                  <th>Name</th>
                  <th>Calories</th>
                  <th></th>
                </tr>
              </thead>
              <tfoot class="bold-text">
                <tr>
                  <td>Total Calories</td>
                  <td class='meal-calories'></td>
                </tr>
              </tfoot>
              <tbody class="foods">
              </tbody>
            </table>
          </div>
        </div>
    </div>
    <div class="container">

      <div class="row">
        <div class="column column-50">
          <h4 class="center">Totals</h4 class="center">
          <table id="totals">
            <tbody class="bold-text">
              <tr>
                <td>Goal Calories</td>
                <td class="goal-calories">2000</td>
              </tr>
              <tr>
                <td>Calories Consumed</td>
                <td class="calories-consumed">???</td>
              </tr>
              <tr>
                <td>Remaining Calories</td>
                <td class="calories-remaining">???</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
  <script src="main.bundle.js"></script>
</body>
</html>
