<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Shadows+Into+Light+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>

<div class="container">
  <h1 class="center">Manage Foods</h1>

  <div class="container">
    <div class="row">
      <div class="column column-20">
        <form class="new-food">
          <fieldset>
            <label id="name-field" class="center" for="name-field">Name</label>
            <input id="add-name" type="text" placeholder="Pistachios" name="food-name">
            <div class="error name-validation-error"></div>

            <label id="calories-field" class="center" for="colorie-amount">Calorie Amount</label>
            <input id ="add-calories" type="text" placeholder="10,000" name="food-calories">
            <div class="error calories-validation-error"></div>

            <div class="container">
              <input class="button button-small float-right" type="submit" value="Add Food">
            </div>
          </fieldset>
        </form>
      </div>

      <div class="column column-75 column-offset-10">
        <input type="text" id="food-search" placeholder="Filter By Name">

        <table id="foods-table" class="food-options">
          <thead>
            <tr class="header-row">
              <th>Name</th>
              <th>Calories</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="foods">
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
    <script src="food.bundle.js"></script>
  </body>
</html>
