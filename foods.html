<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Manage Foods</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Dosis|Shadows+Into+Light+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
<body>

<div class="container">
  <h1 class="center">Manage Foods</h1>

  <div class="container">
    <div class="row">
      <div class="column column-20">
        <form class="new-food">
          <fieldset>
            <label class="center" for="name-field">Name</label>
            <input type="text" placeholder="Pistachios" id="name-field">
            <label class="center" for="colorie-amount">Calorie Amount</label>
            <input type="text" placeholder="10,000" id="name-field">
            <div class="container">
              <input class="button button-small float-right" type="submit" value="Add Food">
            </div>
          </fieldset>
        </form>
      </div>

      <div class="column column-75 column-offset-10">
        <table class="food-options">
          <thead class="header-row">
            <tr>
              <th>Name</th>
              <th>Calories</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="foods">
            <tr id="food">
              <td>Cherry Tomato</td>
              <td>27</td>
              <td><i class="material-icons">remove_circle</i></td>
            </tr>
            <tr id="food">
              <td>Corn Nuts</td>
              <td>2500</td>
              <td><i class="material-icons">remove_circle</i></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
    <script src="main.bundle.js"></script>
  </body>
</html>
